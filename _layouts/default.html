	<script type="text/javascript">

    function generateRandomWinners()
    {
        $.getJSON("/winners.json", function(data) {
            console.log("[winners.json loaded for random winners]");

            var postsCount = data.length;
            var posts = data;

            var randomIndexUsed = [];
            var counter = 0;
			
            var divRandomWinners = $("#random_winners");

            while (counter < postsCount)
            {
                var randomIndex = Math.floor(Math.random() * postsCount);

                if (randomIndexUsed.indexOf(randomIndex) == "-1")
                {
                    var postHREF = posts[randomIndex].href;
                    var postTitle = posts[randomIndex].title;

                    divRandomWinners.append('<a href="' + postHREF + '">' + postTitle + '</a> • ');

                    randomIndexUsed.push(randomIndex);

                    counter++;
                }
            }
        });
    }
	
	    function generateRandomFinalists()
    {
        $.getJSON("/finalists.json", function(data) {
            console.log("[finalists.json loaded for random winners]");

            var postsCount = data.length;
            var posts = data;

            var randomIndexUsed = [];
            var counter = 0;
			
            var divRandomWinners = $("#random_finalists");

            while (counter < postsCount)
            {
                var randomIndex = Math.floor(Math.random() * postsCount);

                if (randomIndexUsed.indexOf(randomIndex) == "-1")
                {
                    var postHREF = posts[randomIndex].href;
                    var postTitle = posts[randomIndex].title;

                    divRandomWinners.append('<a href="' + postHREF + '">' + postTitle + '</a> • ');

                    randomIndexUsed.push(randomIndex);

                    counter++;
                }
            }
        });
    }

    $(document).ready(function() {
        generateRandomWinners();
        generateRandomFinalists();
    });

</script>
